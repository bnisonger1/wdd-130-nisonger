<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Contact Us</title>
  </head>

  <body>
    <header>
      <a id="logo_link" href="index.html">
        <img
          class="logo"
          src="images/tree-sketch-color-leaves-root-blackboard.jpg"
          alt="Solace Logo"
        />
      </a>
      <nav id="nav">
        <a href="index.html">Solace Counseling-Home</a>
        <a href="billing_and_services.html">Billing and Services</a>
        <a href="contact_us.html">Contact Us</a>    
      </nav>
    </header>
    <main>
      <img class="contactusimage" src="images/Alaska Summer.jpg" alt="Alaska Summer" />
      <section id="contactuscontent">  <h1 class="contactusheader">Contact Us</h1>
      <div id="feedback"></div>

        <form action="/my-handling-form-page" method="post">
          <ul>
            <li>
              <label for="name">Name:</label>
              <input type="text" id="name" name="user_name" />
            </li>
            <li>
              <label for="mail">Email:</label>
              <input type="email" id="mail" name="user_email" />
            </li>
            <li>
              <label for="msg">Message:</label>
              <textarea id="msg" name="user_message"></textarea>
            </li>
            <li class="button">
              <button type="submit">Send your message</button>
            </li>
          </ul>
        </form>
        <script>
          // get the feedback div element so we can do something with it.
          const feedbackElement = document.getElementById("feedback");
          // get the form so we can read what was entered in it.
          const formElement = document.forms[0];
          // add a 'listener' to wait for a submission of our form. When that happens run the code below.
          formElement.addEventListener("submit", function (e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML =
              "Hello " +
              formElement.user_name.value +
              "! Thank you for your message. We will get back with you as soon as possible!";
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle("moveDown");
          });
        </script>
        </section>
    </main>
    <footer>
      <p>Solace &copy; 2023 - Benjamin Nisonger</p>
      <p><a href="site-plan.html">Site Plan</a></p>
      <p><a href="contact_us.html">Contact Us</a></p>
      <p><a href="billing_and_services.html">Billing and Services</a></p>
    </footer>
  </body>
</html>
